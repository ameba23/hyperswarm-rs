[package]
name = "hyperswarm"
version = "0.1.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Frando/hyperswarm"
documentation = "https://docs.rs/hyperswarm"
description = "Peer to peer networking stack"
readme = "README.md"
edition = "2018"
keywords = []
categories = []
authors = [
    "Franz Heinzmann <franz@arso.xyz>"
]

[features]
default = ["transport_utp"]
transport_utp = ["async-std-utp"]

[dependencies]
async-std = { version = "1.9.0", features = ["unstable"] }
futures-lite = "1.11.3"
futures-channel = "0.3.13"
log = "0.4.14"
futures = "0.3.13"
async-trait = "0.1.42"
async-compat = "0.1.0"
multicast-socket = "0.2.1"
hex = "0.4.3"
pretty-hash = "0.4.1"
hyperswarm-dht = { git = "https://github.com/bltavares/hyperswarm-dht.git", branch = "wip" }
colmeia-hyperswarm-mdns = { git = "https://github.com/bltavares/colmeia.git" }
async-std-utp = { version = "0.1.1", optional = true }

[dev-dependencies]
env_logger = "0.8.3"
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
clap = "3.0.0-beta.2"
rand = "0.8.3"
blake2-rfc = "0.2.18"

